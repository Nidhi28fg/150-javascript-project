<script>
function addPlaceholderToAllTds() {
  var allTds = document.getElementsByTagName("td");
  var placeholderDiv = document.createElement("div");
  placeholderDiv.classList.add("placeholder");

  for (var i = 0; i < allTds.length; i++) {
    allTds[i].innerHTML = '';
    allTds[i].appendChild(placeholderDiv.cloneNode(true));
   }

  console.log("Replaced content of all <td> elements with a placeholder div.");
}

document.addEventListener('DOMContentLoaded', function() {
  addPlaceholderToAllTds();
});


</script>
